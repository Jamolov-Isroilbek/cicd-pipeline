# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json

# Monitoring stack: Prometheus, Grafana, Loki, Alertmanager
# 
# Usage: docker-compose up -d
# 
# Required: Create .env file with:
#   GRAFANA_ADMIN_PASSWORD=your_secure_password
#   TELEGRAM_BOT_TOKEN=your_bot_token
#   TELEGRAM_CHAT_ID=your_chat_id

services:
  loki:
    image: grafana/loki:3.0.0
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/loki-config.yaml 
    command: -config.file=/etc/loki/loki-config.yaml

  promtail:
    image: grafana/promtail:3.0.0
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers
      - ./promtail-config.yaml:/etc/promtail/promtail-config.yaml
    command: -config.file=/etc/promtail/promtail-config.yaml

  grafana:
    image: grafana/grafana
    environment:
      - GF_SERVER_ROOT_URL=http://localhost:3000/
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - grafana:/etc/grafana

  node-exporter:
    image: prom/node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --collector.filesystem.ignored-mount-points
      - ^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)
    ports:
      - 9100:9100

  prometheus:
    image: prom/prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./alert_rules.yaml:/etc/prometheus/alert_rules.yaml
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml
      - prometheus:/prometheus
    command: --config.file=/etc/prometheus/prometheus.yaml

  alertmanager:
    restart: on-failure
    image: prom/alertmanager
    env_file:
      - .env
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yaml:/etc/alertmanager/config.yaml
      - alert_data:/alertmanager
    command: --config.file=/etc/alertmanager/config.yaml --storage.path=/alertmanager
 
volumes:
  grafana_data:
  grafana:
  prometheus:
  alert_data:
  loki-data:
